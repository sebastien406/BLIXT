<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci - BLIXT</title>
    <link rel="stylesheet" href="css/base.css"> 
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .merci-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .accueil-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Ou votre couleur primaire */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .accueil-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <main>
        <div class="merci-container">
            <h1>Message Envoyé !</h1>
            <p>Nous avons bien reçu votre demande et vous recontacterons dans les plus brefs délais.</p>
            <a href="index.html" class="accueil-btn">Retour à l'Accueil</a>
        </div>
    </main>
</body>
</html>
